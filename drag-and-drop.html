<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <title>Drag &amp; Drop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #sortable-list {
            list-style: none;
            padding: 0;
        }

        #sortable-list li {
            /* Flexbox für die Ausrichtung von Icon und Text */
            display: flex;
            align-items: center;
            gap: 1rem;

            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: grab;
            /* Zeigt an, dass das Element greifbar ist */
        }

        .sortable-ghost {
            opacity: 0.4;
            background-color: #e3f2fd;
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-color);
            /* Sorgt für Sichtbarkeit im Dark Mode */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="assets/icons/icon_home.svg" alt="" width="18" height="18">
                        <span>Startseite</span></a></li>
                <li class="has-dropdown">
                    <a href="examples.html"><img src="assets/icons/icon_layers.svg" alt="" width="18" height="18">
                        <span>Beispiele</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="example-subpage.html">Beispiel Unterseite 1</a></li>
                        <li><a href="#">Beispiel Unterseite 2</a></li>
                    </ul>
                </li>
                <li><a href="settings.html"><img src="assets/icons/icon_settings.svg" alt="" width="18" height="18">
                        <span>Einstellungen</span></a></li>
                <li><a href="drag-and-drop.html" class="active"><img src="assets/icons/icon_drag_and_drop.svg" alt=""
                            width="18" height="18"> <span>Drag &amp; Drop</span></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Drag &amp; Drop</h1>
        <ul id="sortable-list">
            <li><img src="assets/icons/icon_drag_handle.svg" alt="Move" width="20" height="20"
                    class="drag-handle">Element Alpha</li>
            <li><img src="assets/icons/icon_drag_handle.svg" alt="Move" width="20" height="20"
                    class="drag-handle">Element Beta</li>
            <li><img src="assets/icons/icon_drag_handle.svg" alt="Move" width="20" height="20"
                    class="drag-handle">Element Gamma</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Dein Name</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sortableList = document.getElementById('sortable-list');
            if (sortableList) {
                new Sortable(sortableList, {
                    animation: 150, // Dauer der Sortier-Animation in ms
                    ghostClass: 'sortable-ghost', // CSS-Klasse für das Platzhalter-Element
                    handle: '.drag-handle' // Definiert, dass nur das Icon zum Ziehen verwendet werden kann
                });
            }
        });
    </script>
</body>

</html>
