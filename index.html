<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt-Startseite</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="seite2.html">Seite 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Projekt-Titel</h1>
            <p>Dies ist der Startpunkt für dein neues Web-Projekt. Bearbeite diesen Inhalt, um loszulegen.</p>

            <div class="form-item">
                <label for="category-select">Kategorie auswählen:</label>
                <select id="category-select" name="category-select">
                    <option value="">-- Bitte wählen --</option>
                    <option value="cat1">Kategorie 1</option>
                    <option value="cat2">Kategorie 2</option>
                    <option value="cat3">Kategorie 3</option>
                </select>
            </div>

            <div class="content-grid">
                <div class="grid-item">
                    <label for="sample-input">Beispiel-Eingabe:</label>
                    <input type="text" id="sample-input" name="sample-input" placeholder="Text hier...">
                </div>
                <div class="grid-item">
                    <label for="another-input">Weitere Eingabe:</label>
                    <input type="text" id="another-input" name="another-input" placeholder="Noch mehr Text...">
                </div>
                <div class="grid-item full-width">
                    <button id="action-button">Beispiel-Aktion</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dein Name</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
