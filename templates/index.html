<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Projekt-Startseite{% endblock %}

{% block content %}
<h1>Projekt-Titel</h1>
<p>Dies ist der Startpunkt für dein neues Web-Projekt. Bearbeite diesen Inhalt, um loszulegen.</p>

<div class="form-item">
    <label>Tags auswählen</label>
    <div id="tags-selection" class="tags-input-container">
    </div>
</div>

<div class="content-grid">
    <div class="grid-item">
        <label for="sample-input">Beispiel-Eingabe:</label>
        <input type="text" id="sample-input" name="sample-input" placeholder="Text hier...">
    </div>
    <div class="grid-item">
        <label for="another-input">Weitere Eingabe:</label>
        <input type="text" id="another-input" name="another-input" placeholder="Noch mehr Text...">
    </div>
    <div class="grid-item full-width">
        <button id="action-button">Beispiel-Aktion</button>
    </div>
</div>

<div id="tag-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Tags auswählen</h3>
        <div id="modal-selected-tags" class="tags-input-container"></div>
        <div class="search-container">
            <input type="text" id="tag-search-input" placeholder="Tags suchen...">
        </div>
        <div id="modal-tag-list" class="modal-tag-list"></div>
        <div class="button-group">
            <button type="button" id="modal-save-btn">Fertig</button>
            <button type="button" id="modal-cancel-btn" class="secondary">Abbrechen</button>
        </div>
    </div>
</div>
{% endblock %}
